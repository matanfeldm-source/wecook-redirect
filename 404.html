<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening WeCook...</title>
    <script>
        // GitHub Pages 404.html catches all unmatched routes
        // Extract recipe ID from URL path: /recipe/{id}
        function getRecipeId() {
            const pathParts = window.location.pathname.split('/').filter(p => p);
            
            // Look for /recipe/{id} pattern
            const recipeIndex = pathParts.indexOf('recipe');
            if (recipeIndex !== -1 && pathParts[recipeIndex + 1]) {
                return pathParts[recipeIndex + 1];
            }
            
            // Try query parameter as fallback
            const urlParams = new URLSearchParams(window.location.search);
            const queryId = urlParams.get('id');
            if (queryId) return queryId;
            
            return null;
        }
        
        const recipeId = getRecipeId();
        
        if (recipeId && recipeId !== 'index.html' && recipeId !== '404.html') {
            // Try to open app with custom scheme
            const deepLink = `wecook://recipe/${recipeId}`;
            
            // Attempt to open the app immediately
            window.location.href = deepLink;
            
            // Fallback: if app doesn't open, show message after 2 seconds
            setTimeout(function() {
                document.getElementById('fallback').style.display = 'block';
                document.getElementById('link').href = deepLink;
                document.getElementById('link').textContent = `Tap here to open: ${deepLink}`;
            }, 2000);
        } else {
            document.getElementById('error').style.display = 'block';
            document.getElementById('spinner').style.display = 'none';
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #FDF7F0;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8FBC94;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #fallback, #error {
            display: none;
            margin-top: 1rem;
        }
        a {
            color: #8FBC94;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #8FBC94;
            color: white;
            border-radius: 8px;
            transition: background 0.2s;
        }
        a:hover {
            background: #7aab7f;
        }
        h2 {
            margin: 1rem 0 0.5rem;
            color: #333;
        }
        p {
            color: #666;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="spinner" class="spinner"></div>
        <h2>Opening WeCook...</h2>
        <p>If the app doesn't open automatically, tap the link below:</p>
        <div id="fallback">
            <a id="link" href="#">Tap to Open App</a>
        </div>
        <div id="error">
            <p>Recipe ID not found. Please check the link.</p>
            <p style="font-size: 0.9rem; color: #666; margin-top: 0.5rem;">URL format: your-domain.com/recipe/RECIPE_ID</p>
        </div>
    </div>
</body>
</html>
